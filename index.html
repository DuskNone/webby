<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('tree.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
        }
        
        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
            text-align: center;
            text-shadow: 2px 2px rgba(0,0,0,0.4);
        }
        
        p {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px rgba(0,0,0,0.4);
        }
        
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .links a {
            color: white;
            font-size: 3rem;
            margin: 0 20px;
            text-shadow: 2px 2px rgba(0,0,0,0.4);
            transition: all 0.3s ease-in-out;
        }
        
        .links a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>John Doe</h1>
        <p>Web Developer</p>
        <div class="links">
            <a href="https://twitter.com/johndoe" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/johndoe/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/johndoe" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
