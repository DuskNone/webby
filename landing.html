<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      header {
        background-color: #36393f;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
      }

      button {
        background-color: #7289da;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #677bc4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Discord Bot</h1>
    </header>
    <main>
      <p>Welcome to My Discord Bot, the ultimate bot for your Discord server! With a range of features including time tracking, weather updates, and more, our bot is the perfect addition to any server. Try it out today!</p>
      <button>Add to Discord</button>
    </main>
  </body>
</html>
